<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>

    <link rel="stylesheet" href="style.css" />
    <title>Irregular Verbs</title>
  </head>
  <body>
    <section class="box">
      <h1>Learn Irregular Verbs</h1>
      <div class="top">
        <div class="pl-word">
          <h4>Translation</h4>
          <p class="word">ZaczynaÄ‡</p>
          <!-- <input type="button" class="word" /> -->
        </div>
        <div class="infinitive-word">
          <h4>Infinitive</h4>
          <input type="text" class="input infinite" />
        </div>
        <div class="past-sim-word">
          <h4>Past simple</h4>
          <input type="text" class="input past-sim" />
        </div>
        <div class="past-parti-word">
          <h4>Past participle</h4>
          <input type="text" class="input past-parti" />
        </div>
      </div>
      <div class="bottom">
        <p class="correct-label">
          Correct answers: <span class="correct-src">18</span>
        </p>
        <p class="wrong-label">
          Wrong answers: <span class="wrong-src">18</span>
        </p>
        <button class="btn-reset">Reset</button>
        <button class="btn-check">Check</button>
      </div>
      <div class="legend">
        <div class="color">
          <p class="color-1"></p>
          <p class="legend-text">Base word</p>
        </div>
        <div class="color">
          <p class="color-2"></p>
          <p class="legend-text">Field to fill</p>
        </div>
        <div class="color">
          <p class="color-3"></p>
          <p class="legend-text">Correct answer</p>
        </div>
        <div class="color">
          <p class="color-4"></p>
          <p class="legend-text">Wrong answer</p>
        </div>
      </div>
    </section>
    <section>
      <!-- 69 words -->
    </section>
  </body>
</html>
